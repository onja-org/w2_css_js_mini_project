<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dashboard - Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="sidebar">
            <h1>Music Player</h1>
        </div>
        <div class="main-content">
            <div id="trackList">
                <div class="track-item" id="song-0">
                    <span class="track-title">Test Song 1</span> - 
                    <span class="track-artist">Test Artist 1</span>
                </div>
                <div class="track-item" id="song-1">
                    <span class="track-title">Test Song 2</span> - 
                    <span class="track-artist">Test Artist 2</span>
                </div>
                <div class="track-item" id="song-2">
                    <span class="track-title">Test Song 3</span> - 
                    <span class="track-artist">Test Artist 3</span>
                </div>
                <div class="track-item" id="song-3">
                    <span class="track-title">Test Song 4</span> - 
                    <span class="track-artist">Test Artist 4</span>
                </div>
                <div class="track-item" id="song-4">
                    <span class="track-title">Test Song 5</span> - 
                    <span class="track-artist">Test Artist 5</span>
                </div>
                <div class="track-item" id="song-5">
                    <span class="track-title">Test Song 6</span> - 
                    <span class="track-artist">Test Artist 6</span>
                </div>
            </div>
        </div>
        <div class="controls-section">
            <div>
                <span id="currentTitle">Current Title</span> - 
                <span id="currentArtist">Current Artist</span>
            </div>
            <div>
                <button id="prevBtn">⏮️</button>
                <button id="playBtn">▶️</button>
                <button id="nextBtn">⏭️</button>
            </div>
            <div id="progressFill"></div>
        </div>
    </div>
</body>
</html>
